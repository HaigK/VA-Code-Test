<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VA Benefits Assistant Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin: 12px 0;
      text-align: left;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 6px;
    }

    button {
      background: #0061f2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 16px;
    }

    button:hover {
      background: #004bb5;
    }

    #error {
      color: red;
      margin-top: 12px;
    }

    #response {
      margin-top: 16px;
      padding: 15px;
      background: #eef1f6;
      border-radius: 8px;
      text-align: left;
      white-space: pre-wrap;
      min-height: 100px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="login-page">
    <h1>Login</h1>
    <div class="input-group">
      <label for="username">Username</label>
      <input id="username" type="text" />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input id="password" type="password" />
    </div>
    <button onclick="login()">Login</button>
    <div id="error"></div>
  </div>

  <div class="container hidden" id="assistant-page">
    <h1>VA Benefits Assistant</h1>
    <div class="search">
      <input id="question" placeholder="e.g., What benefits do I qualify for?" />
      <button onclick="ask()">Search</button>
    </div>
    <div id="response">Awaiting your question...</div>
  </div>

  <script>
    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const errorBox = document.getElementById('error');

      if (u === 'admin' && p === 'admin') {
        document.getElementById('login-page').classList.add('hidden');
        document.getElementById('assistant-page').classList.remove('hidden');
      } else {
        errorBox.textContent = 'Invalid credentials. Please try again.';
      }
    }

    async function ask() {
      const q = document.getElementById('question').value.trim();
      if (!q) return;
      const resBox = document.getElementById('response');
      resBox.textContent = 'Thinking...';

      try {
        const r = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: q })
        });
        const d = await r.json();
        resBox.textContent = d.text;
      } catch (e) {
        console.error(e);
        resBox.textContent = 'Error â€” check console or logs.';
      }
    }
  </script>
</body>
</html>
